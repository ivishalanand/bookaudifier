<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bookaudifier</title>
    <link href="{%  static  'favicon.ico'  %}" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,700;0,800;1,600&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href="{%  static  'css/index.css'  %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{%  static  'audioplayer_assets/style.css'  %}" rel="stylesheet">
    <link href='https://use.fontawesome.com/releases/v5.3.1/css/all.css' rel='stylesheet'>
    <link href="{%  static  'search/style.css'  %}" rel="stylesheet">

</head>
<body>
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid" style="padding-left:2.5%; padding-right:2.5%;">
            <a class="navbar-brand" href="#">
                <img alt="bookaudifier" height="60px" href="" src="{% static 'logo_image.png' %}">
            </a>
            <button class="navbar-toggler" data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-center active" href="#">Home</a>
                    <a class="nav-item nav-link text-center" href="#">Dashboard</a>
                    <a class="nav-item nav-link text-center" href="#">My Bookshelf</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <button class="login rounded-pill">Login</button>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="d-flex justify-content-center logo-name">
    <img alt="bookaudifier" height="30px" src="{% static 'logo_name.png' %}">
</div>

<div class="d-flex justify-content-center">
    <h1 class="tagline"> READING IS HARD, LISTENING IS EASY!</h1>
</div>

<div class="d-flex justify-content-center">
    <h5 class="sub-heading"> Turn any book into an Audiobook using AI. Even generate summary of any audiobook for
        free.</h5>
</div>
<div class="container">
    <form action="search" method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
                <input class="search_input" name="search" placeholder="e.g. Sapiens...."
                       type="text">
                <a class="search_icon" href="#"><i class="fas fa-search"></i></a>
                </input>
            </div>
        </div>
    </form>
</div>

<main>
    <div>
        <div class="container-fluid justify-content-center mb-6">
            <div class="row justify-content-center row-cols-sm-2 row-cols-md-4 row-cols-lg-6">
                {% if books_data %}
                {% for data in books_data %}
                <form action="{% url 'generate_audiobook' %}" class="book-wrap" id='{{data.book_id}}'
                      method="GET">
                    {% csrf_token %}
                    <input name="book" type="hidden" value={{data.pdf_link}}>
                    <div onclick="generateAudiobook({{data.book_id}});" style="cursor: pointer">
                        <div class="col mt-4">
                            <div class="book-card">
                                <div class="book-card__cover">
                                    <div class="book-card__book">
                                        <div class="book-card__book-front">
                                            <img class="book-card__img" src="{{data.img_link}}">
                                        </div>
                                        <div class="book-card__book-back"></div>
                                        <div class="book-card__book-side"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</main>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="{%  static  'audioplayer_assets/script.js'  %}"></script>

</body>
</html>
