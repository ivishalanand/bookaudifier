<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>bookaudifier</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,700;0,800;1,600&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href="{%  static  'css/index.css'  %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{%  static  'audioplayer_assets/style.css'  %}" rel="stylesheet">
    <link href='https://use.fontawesome.com/releases/v5.3.1/css/all.css' rel='stylesheet'>
</head>
<body>
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid" style="padding-left:2.5%; padding-right:2.5%;">
            <a class="navbar-brand" href="#">
                <img alt="bookaudifier" href="" height="60px" src="{% static 'logo_image.png' %}">
            </a>
            <button class="navbar-toggler" data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-center active" href="#">Home</a>
                    <a class="nav-item nav-link text-center" href="#">Dashboard</a>
                    <a class="nav-item nav-link text-center" href="#">My Bookshelf</a>
                    <!--                    <a class="nav-item nav-link text-center" href="#">Genres</a>-->
                </div>
                <div class="navbar-nav ms-auto">
                    <button class="login rounded-pill">Login</button>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="d-flex justify-content-center logo-name">
    <img alt="bookaudifier" height="30px" src="{% static 'logo_name.png' %}">
</div>

<div class="d-flex justify-content-center">
    <h1 class="tagline"> READING IS HARD, LISTENING IS EASY!</h1>
</div>

<div class="d-flex justify-content-center">
    <h5 class="sub-heading"> Turn any book into an Audiobook using AI. Even generate summary of any audiobook for free.</h5>
</div>
<div class="container h-100">
    <form action="search" method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
                <input class="search_input" name="search" placeholder="e.g. The Subtle Art of Not Giving a F*ck........"
                       type="text">
                <a class="search_icon" href="#"><i class="fas fa-search"></i></a>
                </input>
            </div>
        </div>
    </form>
</div>



<div id="app-cover">
    <div id="player">
        <div class="active" id="player-track">
            <div id="album-name"></div>
            <div id="track-name"></div>
            <div id="track-time">
                <div id="current-time"></div>
                <div id="track-length"></div>
            </div>
            <div id="s-area">
                <div id="ins-time"></div>
                <div id="s-hover"></div>
                <div id="seek-bar"></div>
            </div>
        </div>
        <div class='flex-container' id="player-content">
            <div id="album-art">
                <img class="active"
                     id="_1" src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg">
                <img id="_2" src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg">
                <img id="_3" src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_3.jpg">
                <img id="_4" src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg">
                <img id="_5" src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg">
                <div id="buffer-box">Buffering ...</div>
            </div>
            <div id="player-controls">
                <div class="control">
                    <div class="button" id="play-previous">
                        <i class="fas fa-backward"></i>
                    </div>
                </div>
                <div class="control">
                    <div class="button" id="play-pause-button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="control">
                    <div class="button" id="play-next">
                        <i class="fas fa-forward"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="{%  static  'audioplayer_assets/script.js'  %}"></script>

</body>
</html>
