<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookauifier</title>
    <link href="{%  static  'speech_synthesizer/style.css'  %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://use.fontawesome.com/releases/v5.3.1/css/all.css' rel='stylesheet'>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="overlay" onclick="closeOverlay()">
    <div id="shareWrapper" onclick="event.stopPropagation()">
        <h4>Copy this link and send it to a friend! The message you entered will automatically be read to him.</h4>
        <input id="shareLink" onclick="this.setSelectionRange(0, this.value.length)" spellcheck="false" type="text">
    </div>
</div>
<div id="wrapper">
    <div id="col">
        <div id="controls">
            <h3>bookaudifier</h3><br/>
            <div class="cbox">
                <div class="row">
                    <span>Voice:</span>

                </div>
                <select id="voiceSelect"></select>
            </div>
            <div class="cbox">
                <div class="row">
                    <span>Volume:</span>

                </div>
                <input id="volumeSlider" max="1" min="0" step="0.01" type="range" value="1">
            </div>
            <div class="cbox">
                <div class="row">
                    <span>Rate:</span>
                </div>
                <input id="rateSlider" max="5" min="0" step="0.1" type="range" value="1">
            </div>
        </div>
        <div contenteditable="true" id="text">
            {{content}}
        </div>
    </div>

</div>
<div id="app-cover">
    <div id="player">
        <div class="active" id="player-track">
            <div id="album-name"></div>
            <div id="track-name"></div>
            <div id="track-time">
                <div id="current-time"></div>
                <div id="track-length"></div>
            </div>
            <div id="s-area">
                <div id="ins-time"></div>
                <div id="s-hover"></div>
                <div id="seek-bar"></div>
            </div>
        </div>
        <div class='flex-container' id="player-content">
            <div id="album-art">
                <img class="" id="album-art-image"
                     src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg">

            </div>
            <div id="player-controls">
                <div class="control">
                    <div class="button" id="play-previous">
                        <i class="fas fa-backward"></i>
                    </div>
                </div>
                <div class="control">
                    <div class="button" id="play-pause-button" onclick="play()">
                        <i class="fas fa-play" id="play-pause"></i>
                    </div>
                </div>
                <div class="control">
                    <div class="button" id="play-next">
                        <i class="fas fa-forward"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- partial -->
<script src="{%  static  'speech_synthesizer/script.js'  %}"></script>
</body>
</html>
